name: Build Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: registry.lukas-diekmann.de/tt-coach-backend:latest,registry.lukas-diekmann.de/tt-coach-backend:${{ github.sha }}
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: registry.lukas-diekmann.de/tt-coach-frontend:latest,registry.lukas-diekmann.de/tt-coach-frontend:${{ github.sha }}